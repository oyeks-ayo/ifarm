version: '3.9'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: ifarm-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-0000}
      POSTGRES_DB: ${DB_NAME:-ifarm_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/versions:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ifarm-network
    restart: unless-stopped

  # Flask Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ifarm-app
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-0000}@db:5432/${DB_NAME:-ifarm_db}
      SECRET_KEY: ${SECRET_KEY:-your_secret_key_change_in_production}
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-1}
      FLASK_APP: run.py
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ifarm-network
    restart: unless-stopped
    command: >
      sh -c "flask db upgrade &&
             python run.py"

  # Optional: pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ifarm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ifarm.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    networks:
      - ifarm-network
    profiles:
      - dev
    restart: unless-stopped

networks:
  ifarm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
